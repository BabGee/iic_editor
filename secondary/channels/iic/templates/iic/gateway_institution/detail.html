{% extends 'iic/base.html' %}
{% block content %}

    <ol class="breadcrumb">

        <li class="breadcrumb-item"><a href="/iic_editor/gateways/">Gateways</a></li>
        <li class="breadcrumb-item"><a href="/iic_editor/gateways/{{ gateway.pk }}/">{{ gateway.name }} </a> </li>
        <li class="breadcrumb-item"><a href="/iic_editor/gateways/{{ gateway.pk }}/institutions/">Institutions</a>
        <li class="breadcrumb-item active">{{ institution.name }}</li>


    </ol>

    <img src="{% if institution.logo %}{{ institution.logo.url }}{% endif %}"
         alt="Institution Logo"
         style="max-width: 200px"
         class="img-thumbnail">

    <h4>{{ institution.name }}</h4>
<span
        class="badge badge-pill badge-primary"
        style="background-color: {{ institution.default_color }}"> Background Color </span>

    <br>

    <a href="/iic_editor/gateways/{{ gateway.pk }}/institutions/{{ institution.pk }}/HOME/page_groups/">Interface</a>
    <a href="/iic_editor/gateways/{{ gateway.pk }}/institutions/{{ institution.pk }}/institution_profiles/">Profiles</a>


{% endblock %}
