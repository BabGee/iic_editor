{% extends 'bidfather/layout_system.html' %}
{% block content %}
<style>
    body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #eee;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }

    .form-signin .form-signin-heading,
    .form-signin .checkbox {
        margin-bottom: 10px;
    }

    .form-signin .checkbox {
        font-weight: normal;
    }

    .form-signin .form-control {
        position: relative;
        height: auto;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

</style>

{% if form.errors %}
<p class="text-center">Your username and password didn't match. Please try again.</p>
{% endif %}

<form class="form-signin" method="post" action="/bidfather/login/">
    {% csrf_token %}
    <h2 class="text-center">Welcome to BidFather</h2>
    <h3 class="text-center">Please sign in</h3>


    <!--<input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}"  type="text" />-->

    <label for="{{ form.username.id_for_label }}" class="sr-only">{{ form.username.label_tag }}</label>
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" class="form-control" placeholder="Username" required autofocus>
        {{ field.errors }}
    </div>


    <label for="{{ form.password.id_for_label }}" class="sr-only">{{ form.password.label_tag }}</label>
    <div class="input-group">
        <span class="input-group-addon" id=""><span class="glyphicon glyphicon-lock"></span></span>
        <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" class="form-control" placeholder="Password" required autofocus>
        {{ field.errors }}
    </div>

    


    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}"/>

    <!--<a href="/register/">Register</a>-->
</form>


{% endblock %}
